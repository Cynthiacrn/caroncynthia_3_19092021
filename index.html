<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ohmyfood! Paris</title>
    <script src="https://kit.fontawesome.com/6d8783b77e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sass/style.css">
    <!--POLICE-->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main_wrapper">
        <!--HEADER-->
        <header>
            <!--DESCRIPTION-->
            <section class="header">
                <div class="header__logo">
                    <img src="img/logo/ohmyfood@2x.svg" alt="logo_ohmyfood">
                </div>
                <div class="header__searchbar">
                    <span class="map"><i class="fas fa-map-marker-alt"></i></span>
                    <p>Paris, Belleville</p>
                </div>

                <!--LEGENDE-->
                <div class="header__legend">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                    <button class="explore__btn">Explorer nos restaurants</button>
                </div>

                <!--FONCTIONNEMENT-->
                <aside class="functioning">
                    <h2>Fonctionnement</h2>
                    <ul class="functioning__allsteps">
                        <li class="functioning__step">
                            <span class="functioning__number">1</span>
                            <i class="fas fa-mobile-alt"></i>
                            <span class="functioning__legend"> Choisissez un
                                restaurant</span>
                        </li>
                        <li class="functioning__step">
                            <span class="functioning__number">2</span>
                            <i class="fas fa-list"></i>
                            <span class="functioning__legend"> Composez votre menu</span>
                        </li>
                        <li class="functioning__step">
                            <span class="functioning__number">3</span>
                            <i class="fas fa-store"></i>
                            <span class="functioning__legend">Dégustez au restaurant</span>
                        </li>
                    </ul>
                </aside>
            </section>
        </header>
    </div>
</body>

</html>
